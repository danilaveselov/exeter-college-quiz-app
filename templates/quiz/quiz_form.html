{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% if object %}
        <h3>{{ object.name }} - Edit</h3>
    {% else %}
        <h3>New quiz</h3>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="{% if object %}Rename{% else %}Create{% endif %}">
    </form>
</div>
{% endblock content %}
