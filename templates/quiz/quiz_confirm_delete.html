{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center">
    <form method="post">
        {% csrf_token %}
        <h3>Warning!</h3>
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Yes">
        <a href="{% url 'quiz:list' %}" class="btn btn-primary">No</a>
    </form>
</div>
{% endblock content %}
