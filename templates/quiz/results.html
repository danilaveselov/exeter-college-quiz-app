{% extends 'base.html' %}

{% block content %}
  <div class="container text-center">
    <div class="card">
      <h5 class="card-header">{{ quiz.name }} - Your Score</h5>
      <div class="card-body">
        <p>Total number of questions - <span class="badge badge-primary">{{ max_score }}</span>.</p>
        <p>Answered correctly - <span class="badge badge-primary">{{ score }}</span>.</p>
        <a href="{% url 'quiz:list' %}" class="btn btn-primary">Return to Quiz List</a>
      </div>
    </div>
  </div>
{% endblock content %}
